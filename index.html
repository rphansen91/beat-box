<!DOCTYPE html>
<html>
    <head>
        <title>Drum Kit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {margin: 0; width: 100%; height: 100vh; background-color: #333; user-select: none; -webkit-tap-highlight-color: rgba(0,0,0,0); text-align: center;
                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            }
            #kit {position: absolute; top: 3em; bottom: 0; right: 0; left: 0; display: flex; flex-wrap: wrap; align-items: stretch; justify-content: center;}
            .pad {
                position: relative;
                flex: 1 1 20%;
                margin: 1%;
                background-color: #efefef; 
                border-radius: 14px;
                border: 1px solid rgba(0,0,0,1);
                box-shadow: inset 0 0 12px 6px rgba(0,0,0,.3);
                animation: none;
                transition: all 0.1s;
                cursor: pointer;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                box-sizing: border-box;
            }
            .pad:after {
                position: absolute;
                content: '';
                border-radius: 14px;
                top: 0; left: 0; right: 0; bottom: 0;
            }
            .pad.active {
                background-blend-mode: screen;
            }
            .pad.active:after {
                animation: 0.2s ease-in-out infinite alternate;
            }
            @keyframes neonR {
                from {box-shadow: 0 0 0 #ff1177, 0 0 0 #ff1177, 0 0 0 #ff1177, 0 0 0 #ff1177, 0 0 0 #ff1177;}
                to {box-shadow: 0 0 20px #ff1177, 0 0 35px #ff1177, 0 0 40px #ff1177, 0 0 50px #ff1177, 0 0 75px #ff1177;}
            }
            @keyframes neonG {
                from {box-shadow: 0 0 0 #11ff77, 0 0 0 #11ff77, 0 0 0 #11ff77, 0 0 0 #11ff77, 0 0 0 #11ff77;}
                to {box-shadow: 0 0 20px #11ff77, 0 0 35px #11ff77, 0 0 40px #11ff77, 0 0 50px #11ff77, 0 0 75px #11ff77;}
            }
            @keyframes neonY {
                from {box-shadow: 0 0 0 #ffff77, 0 0 0 #ffff77, 0 0 0 #ffff77, 0 0 0 #ffff77, 0 0 0 #ffff77;}
                to {box-shadow: 0 0 20px #ffff77, 0 0 35px #ffff77, 0 0 40px #ffff77, 0 0 50px #ffff77, 0 0 75px #ffff77;}
            }
            .pad:nth-child(3n+1) {
                /*background-image: url(/img/drake.jpg)*/
            }
            .pad.active:nth-child(3n+1) {
                color: #ff1177;
                background-color: rgba(255,0,0,1);
            }
            .pad.active:nth-child(3n+1):after {
                animation-name: neonR;
            }
            .pad:nth-child(3n+2) {
                /*background-image: url(/img/kdot.jpg)*/
            }
            .pad.active:nth-child(3n+2) {
                color: #11ff77;
                background-color: rgba(0,255,0,1);
            }
            .pad.active:nth-child(3n+2):after {
                animation-name: neonG;
            }
            .pad:nth-child(3n+3) {
                /*background-image: url(/img/jcole.jpg)*/
            }
            .pad.active:nth-child(3n+3) {
                color: #ffff77;
                background-color: rgba(255,255,0,1);
            }
            .pad.active:nth-child(3n+3):after {
                animation-name: neonY;
            }
            button {
                position: relative;
                z-index: 2;
                padding: 0;
                margin: 0.4em;
                border: none;
                outline: none;
                background-color: #efefef;
                line-height: 2em;
                height: 2em;
                width: 10em;
                font-size: 20px;
                cursor: pointer;
            }
            .dialog {
                position: fixed;
                top: 0; left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(255,255,255,0.9);
                transition: visibility 0s ease-in 0.4s, opacity 0.3s ease-in;
                visibility: hidden;
                opacity: 0;
                z-index: 1000;
                overflow-x: hidden;
                overflow-y: auto;
            }

            .dialog.active {
                opacity: 1;
                visibility: visible;
                transition: visibility 0s ease-in 0s, opacity 0.3s ease-in;
            }

            .dialog h1 {
                font-family: -apple-system-headline, BlinkMacSystemFont, sans-serif;
            }
            ul {
                display: flex;
                list-style-type: none;
                flex-wrap: wrap; 
                align-items: stretch; 
                justify-content: center;
            }
            li {
                margin: 1%;
                background-color: #333; 
                color: #fff;
                flex: 1 1 20%;
                border-radius: 6px;
                padding: 1em;
                cursor: pointer;
                transition: opacity 0.3s ease-in;
                opacity: 1;
            }
            li:hover {
                opacity: 0.6;
            }
        </style>
    </head>
    <body>
        <button id="restart">Freestyle</button>
        <button id="add">Add Sound</button>
        <div id="kit"></div>
        <script src="samples.js"></script>
        <script src="array.js"></script>
        <script src="promise.js"></script>
        <script src="utils.js"></script>
        <script src="main.js"></script>
    </body>
</html>
